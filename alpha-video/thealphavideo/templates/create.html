{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add A playlist {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Playlist Title</label>
        <input type="text" name="title"
               placeholder="Playlist title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Playlist URL</label>
        <textarea name="content" placeholder="Playlist URL"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
